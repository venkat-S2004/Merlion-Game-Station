<style>
  .navbar {
    background: linear-gradient(to right, #000000, #1f1f1f);
    box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
  }

  .navbar-brand span {
    font-size: 20px;
    color: #00ffee;
    font-weight: bold;
    letter-spacing: 1px;
    font-family: "Game of Squids", sans-serif;
  }

  .nav-link {
    color: #ccc !important;
    font-size: 13px;
    margin-left: 3px;
  }

  .nav-link:hover,
  .nav-link.active {
    color: #00ffee !important;
    text-shadow: 0 0 10px #00ffee;
  }

  .navbar-toggler {
    border: none;
    background: none;
    outline: none;
  }

  .navbar-toggler .toggler-icon {
    width: 30px;
    height: 3px;
    background-color: #00ffee;
    margin: 6px 0;
    transition: 0.4s;
  }

  .navbar-toggler.active .bar1 {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .navbar-toggler.active .bar2 {
    opacity: 0;
  }

  .navbar-toggler.active .bar3 {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  /* Brand image smaller on mobile */
  @media (max-width: 768px) {
    .navbar-brand img.logo1 {
      width: 160px !important;
      height: auto;
    }
  }
</style>

<nav class="navbar navbar-expand-lg">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="img/logo.png" alt="Logo" width="50" height="50" class="me-2" />
      <span>
        <img src="img/logo1.png" alt="Logo Text" class="logo1" width="240" height="25" />
      </span>
    </a>

    <!-- Hamburger Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="customToggler">
      <div class="toggler-icon bar1"></div>
      <div class="toggler-icon bar2"></div>
      <div class="toggler-icon bar3"></div>
    </button>

    <!-- Navigation Items -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<script>
  const toggler = document.getElementById('customToggler');
  toggler.addEventListener('click', function () {
    toggler.classList.toggle('active');
  });
</script>
