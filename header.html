  .navbar-toggler {
    border: none !important;

    outline: none !important;

    position: relative;

  }

  .bar {
    display: block;

    top: 9px;
  }

  .navbar-toggler[aria-expanded="true"] .bar2 {
    opacity: 0;
  }

  .navbar-toggler[aria-expanded="true"] .bar3 {
    transform: rotate(-45deg);
    bottom: 9px;
  }

  /* Brand image smaller on mobile */
