<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merlion Game Station</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .navbar {
      background: linear-gradient(to right, #000000, #1f1f1f);
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
    }

    .navbar-brand span {
      font-size: 20px;
      color: #00ffee;
      font-weight: bold;
      letter-spacing: 1px;
      font-family: "Game of Squids", sans-serif;
    }

    .nav-link {
      color: #ccc !important;
      font-size: 13px;
      margin-left: 3px;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #00ffee !important;
      text-shadow: 0 0 10px #00ffee;
    }

    .navbar-toggler {
      border: none !important;
      background: none;
      padding: 10px;
      outline: none;
      box-shadow: none !important;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .toggler-icon {
      width: 25px;
      height: 3px;
      background-color: #00ffee;
      margin: 4px 0;
      transition: all 0.4s ease;
    }

    #customToggler.active .bar1 {
      transform: rotate(45deg) translate(5px, 5px);
    }

    #customToggler.active .bar2 {
      opacity: 0;
    }

    #customToggler.active .bar3 {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media (max-width: 768px) {
      .navbar-brand img.logo1 {
        width: 160px !important;
        height: auto;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="img/logo.png" alt="Logo" width="50" height="50" class="me-2" />
      <span>
        <img src="img/logo1.png" alt="Logo Text" class="logo1" width="240" height="25" />
      </span>
    </a>

    <!-- Custom Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation" id="customToggler">
      <div class="toggler-icon bar1"></div>
      <div class="toggler-icon bar2"></div>
      <div class="toggler-icon bar3"></div>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="consoles.html">Consoles</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="snacks.html">Snacks & Beverages</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- X-icon Toggle Script -->
<script>
  const toggler = document.getElementById("customToggler");
  toggler.addEventListener("click", () => {
    toggler.classList.toggle("active");
  });
</script>

</body>
</html>
