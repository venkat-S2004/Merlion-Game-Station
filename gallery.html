<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Merlion Game Station</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=poppins:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <link rel="icon" href="img/logo.png" type="image/x-icon" />
  <style>
    body {
      color: #fff;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: relative;
      z-index: 1;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 10, 10, 0.75);
      z-index: -1;
    }

    .gallery-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ffee;
      animation: glow 2s infinite alternate;
      font-family: 'Orbitron', sans-serif;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
      background: #111;
      position: relative;
      animation: slideInLeft 1s ease forwards;
      opacity: 0;
    }

    .gallery-item img, .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    footer {
      background: #000;
    }

    @media (max-width: 768px) {
      .gallery-title h1 {
        font-size: 3rem;
        margin-top: 50px;
      }
    }
  </style>
</head>

<body>

<!-- Navbar -->
<div id="header-placeholder"></div>

<!-- Gallery Section -->
<section class="container py-5">
  <h1 class="gallery-title">Our Gaming Gallery</h1>

  <!-- Top video -->
  <div class="mb-5">
    <video src="ved/vid3.mp4" autoplay muted loop playsinline controls class="w-100 rounded shadow"></video>
  </div>

  <!-- Driving wheel section -->
  <section class="row align-items-center my-5">
    <div class="col-md-6">
      <img src="img/steering.jpg" alt="" class="w-100 rounded shadow" >
    </div>
    <div class="col-md-6">
      <h3 style="color: yellow;">Get Behind the Wheel!</h3>
      <h6>Feel the thrill of real driving with our Racing Wheel Setup.</h6>
      <h6>Ultimate Driving Experience Awaits You</h6>
    </div>
  </section>

  <!-- Gallery Grid -->
  <div class="row g-4">
    <div class="col-md-4">
      <div class="gallery-item ratio ratio-1x1" style="animation-delay: 0.2s;">
        <img src="img/gameplay.jpg" alt="Gaming Moment 1">
      </div>
    </div>
    <div class="col-md-4">
      <div class="gallery-item ratio ratio-1x1" style="animation-delay: 0.4s;">
        <video src="ved/game.mp4" autoplay muted loop playsinline controls></video>
      </div>
    </div>
    <div class="col-md-4">
      <div class="gallery-item ratio ratio-1x1" style="animation-delay: 0.6s;">
        <img src="img/gimg.jpg" alt="Gaming Moment 2">
      </div>
    </div>
    <div class="col-md-4">
      <div class="gallery-item ratio ratio-1x1" style="animation-delay: 0.8s;">
        <img src="img/img3.jpg" alt="Gaming Moment 3">
      </div>
    </div>
    <div class="col-md-4">
      <div class="gallery-item ratio ratio-1x1" style="animation-delay: 1s;">
        <video src="ved/video.mp4" autoplay muted loop playsinline controls></video>
      </div>
    </div>
    <div class="col-md-4">
      <div class="gallery-item ratio ratio-1x1" style="animation-delay: 1.2s;">
        <img src="img/img5.jpg" alt="Gaming Moment 4">
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- Scripts -->
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));

  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      const currentPath = window.location.pathname.split("/").pop();
      const navLinks = document.querySelectorAll('.nav-link');

      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Error loading header:', err));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
