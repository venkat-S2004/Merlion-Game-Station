<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Merlion Game Station</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="img/logo.png" type="image/x-icon" />
  <style>
    body {
      color: #fff;
      font-family: Poppins, sans-serif;
      background-color: black;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 10, 10, 0.75);
      z-index: -1;
    }

    .contact-section {
      padding-top: 20px;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 0 0 5px #00ffee, 0 0 10px #00ffee;
      animation: glow 3s ease-in-out infinite alternate;
      
      text-align: center;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    .section-title {
      color: yellow;
      font-size: 1.2rem;
      margin-bottom: 15px;
      margin-top: 30px;
    }

    .contact-info .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .contact-info i {
      font-size: 1.5rem;
      color: #00ffee;
      margin-right: 15px;
      width: 30px;
      text-align: center;
    }

    .contact-info p {
      margin: 0;
      font-size: 1.1rem;
      color: #fff;
    }

    .social-icons a img {
      height: 25px;
      width: 25px;
      margin-right: 20px;
      display: inline-block;
      
    }

    .address-link {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      line-height: 1.6;
      margin-top: 10px;
    }

    .address-link i {
      margin-top: 3px;
      font-size: 1.3rem;
      color: #00ffee;
    }

    .address-link:hover {
      color: #00ffee;
    }

    footer {
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .contact-section h1 {
        font-size: 2rem;
      }
      .contact-info .info-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .social-icons a img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>

<!-- Header placeholder -->
<div id="header-placeholder"></div>

<!-- Contact Section -->
<section class="contact-section">
  <div class="container">
    <h1>Get in Touch</h1>

    <!-- Contact Info -->
    <div class="section-title">Contact Details</div>
    <div class="contact-info ps-1">
      <div class="info-item">
        <i class="bi bi-telephone-fill"></i>
        <p><a href="tel:9585069933" class="text-white text-decoration-none text-start fs-6">+91 95850 69933</a></p>
      </div>
      <div class="info-item">
        <i class="bi bi-envelope-fill"></i>
        <p><a href="mailto:merliongame@gmail.com" class="text-white text-decoration-none text-start fs-6">merliongame@gmail.com</a></p>
      </div>
    </div>

    <!-- Social Links -->
    <div class="section-title">Follow Us</div>
    <div class="social-icons ps-1 d-flex">
      <a href="https://wa.me/9751511113" target="_blank">
        <img src="img/whatsapp.png" alt="WhatsApp">
      </a>
      <a href="https://www.facebook.com/share/1E9HBFnRc1/" target="_blank">
        <img src="img/fb.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com/merlion_game_station?igsh=bXc2dWtscThsbjNj" target="_blank">
        <img src="img/insta.png" alt="Instagram">
      </a>
    </div>

    <!-- Address -->
    <div class="section-title">Address</div>
    <address>
      <a href="https://maps.app.goo.gl/sxorvsjbVBRt7hACA" target="_blank" class="address-link">
        <i class="bi bi-geo-alt-fill text-start fs-6"></i>
        Mettur Main Road,<br>Near Mettur Railway Gate,<br>Omalur,<br>Salem - 636455
      </a>
    </address>
  </div>
</section>

<!-- Footer placeholder -->
<div id="footer-placeholder"></div>

<!-- Script to load header and footer -->
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));

  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      const currentPath = window.location.pathname.split("/").pop();
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Error loading header:', err));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
