<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games | Merlion Game Station</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="img/logo.png" type="image/x-icon" />
  <style>
    body {
      color: #fff;
      font-family: Poppins, sans-serif;
      background-color: black;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 10, 10, 0.75);
      z-index: -1;
    }

    .games-section {
      padding: 20px 0;
      text-align: center;
    }

    .games-section h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 0 0 5px #00ffee, 0 0 10px #00ffee;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    .console-box {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .console-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 30px rgba(0, 255, 255, 0.4);
    }

    .console-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #bebebe;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .console-img img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      object-position: center;
    }

    .console-box h2 {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
    }

    footer a:hover {
      color: #f39c12;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .games-section h1 {
        font-size: 2rem;
      }
      .console-img {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>

<body>

<!-- Navbar -->
<div id="header-placeholder"></div>

<!-- Games Section -->
<section class="games-section">
  <div class="container">
    <h1>Our Consoles</h1>

    <!-- First Row -->
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6">
        <div class="console-box">
          <div class="console-img">
            <img src="img/ps5.png" alt="PS5">
          </div>
          <h2>Play Station 5</h2>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="console-box">
          <div class="console-img">
            <img src="img/ps4.webp" alt="PS4">
          </div>
          <h2>Play Station 4</h2>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <div class="console-box">
          <div class="console-img">
            <img src="img/xbox1.png" alt="Xbox 360 Kinect">
          </div>
          <h2>Xbox 360 Kinect</h2>
        </div>
      </div>
    </div>

    <!-- Second Row -->
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6">
        <div class="console-box">
          <div class="console-img">
            <img src="img/PS2.png" alt="PS2">
          </div>
          <h2>Play Station 2</h2>
        </div>
      </div>

      <!-- New Console 1 -->
      <div class="col-md-4 col-sm-6">
        <div class="console-box">
          <div class="console-img">
            <img src="img/vr2.png" alt="New Console 1">
          </div>
          <h2>Meta Quest 2</h2>
        </div>
      </div>

      <!-- New Console 2 -->
      <div class="col-md-4 col-sm-6">
        <div class="console-box">
          <div class="console-img">
            <img src="img/steering1.png" alt="New Console 2">
          </div>
          <h2>PXN V3 PRO</h2>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<div id="footer-placeholder"></div>

<!-- Script to load header and footer -->
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));

  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      const currentPath = window.location.pathname.split("/").pop();
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Error loading header:', err));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
